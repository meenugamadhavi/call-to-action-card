<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
    <style>
      * {
        padding: 0px;
        margin: 0px;
        font-family: sans-serif;
        font-weight: 100;
        color: rgba(0, 0, 0, 40%);
      }
      section > * {
        margin-bottom: 20px;
      }
      section {
        width: 40%;
        height: 10%;
        margin: 200px auto;
        border: 1px solid rgba(0, 0, 0, 20%);
        padding: 4%;
      }
      h1 {
        font-size: 50px;
        color: rgba(0, 0, 0, 50%);
      }
      #line {
        width: 50px;
        border: 1px solid rgba(0, 0, 0, 80%);
      }
      p {
        font-size: 24px;
        word-spacing: 2px;
        line-height: 30px;
        color: rgba(0, 0, 0, 40%);
      }
      a {
        text-decoration: none;
        color: white;
        background-color: #4184e1;
        text-transform: uppercase;
        display: block;
        text-align: center;
        padding: 18px;
        font-size: 22px;
        border-radius: 40px;
      }
      #terms-conditions {
        font-size: 16px;
        color: rgba(0, 0, 0, 25%);
        word-spacing: 0px;
        margin: 0px;
      }
    </style>
  </head>
  <body>
    <section>
      <h1>Build your first chatbot in 10 minutes!</h1>
      <div id="line"></div>
      <p>
        Have a bot answering questions from customers on your website withing 10
        minutes of signing up for ChatBot
      </p>
      <a href="#">try now &rarr;</a>
      <p id="terms-conditions">
        By clicking try now create an account and agree to our Terms and
        Conditions and Privacy Policy
      </p>
    </section>
  </body>
</html>
